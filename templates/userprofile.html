{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block body %}

<h1>Hello {{user.first_name}} </h1>
<p>What would you like to do?</p>

<h2>User Functions</h2>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Upload New Moment</button>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form action ="/new-location" method='POST'>
        <div class="form-group">
            <label for="inputpic">Image</label>
            <input type="file" name="inputpic" class="form-control" id="inputfile">
        </div>
        <div class="form-group">
            <label for="pic-description">Description</label>
            <input type="text" name = "pic-description" class="form-control" id="pic-description">
        </div>
        <div class="form-group">
            <label for="pic-nameirl">Place</label>
            <input type="text" name = "pic-nameirl" class="form-control" id="pic-nameirl">
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

</div>


<h3>Settings</h3>
<p>Change email address</p>
<p>Delete Account</p>


{% endblock %}
